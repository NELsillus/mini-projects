<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Calculadora Online</title>
</head>
<body>
	<div class="visor"></div>
		<div class="container">
			<input type="button" value="C" class="tecla" onclick="limparTela()">

			<input type="button" value=")" class="tecla" onclick="digitar(value)">

			<input type="button" value="8" class="tecla" onclick="digitar(value)">
			<input type="button" value="9" class="tecla" onclick="digitar(value)">
			<input type="button" value="*" class="tecla" onclick="digitar(value)">

			<input type="button" value="3" class="tecla" onclick="digitar(value)">
